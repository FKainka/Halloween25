services:
  halloween-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: halloween-bot
    restart: unless-stopped
    
    # Environment-Variablen aus .env laden
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/data/db/bot.db
    
    # Persistente Volumes f√ºr Daten - alles in data/ Ordner
    volumes:
      - ./data:/app/data
      - ../notes/universen.yaml:/app/../notes/universen.yaml:ro
      - ./templates:/app/templates:ro
    
    # Logging-Konfiguration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Netzwerk
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
