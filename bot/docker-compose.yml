services:
  halloween-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: halloween-bot
    restart: unless-stopped
    
    # Environment-Variablen aus .env laden
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:////app/data/db/bot.db
    
    # Persistente Volumes für Daten - alles in data/ Ordner
    volumes:
      - ./data:/app/data
      - ../notes/universen.yaml:/app/../notes/universen.yaml:ro
      - ./templates:/app/templates:ro
      # Code als Volume für Entwicklung (kommentiere aus für Production)
      - ./handlers:/app/handlers:ro
      - ./services:/app/services:ro
      - ./database:/app/database:ro
      - ./utils:/app/utils:ro
      - ./config.py:/app/config.py:ro
      - ./main.py:/app/main.py:ro
    
    # Logging-Konfiguration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Netzwerk
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
