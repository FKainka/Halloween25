[pytest]
# Pytest Konfiguration f端r Halloween Bot Tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ausgabe-Optionen
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers f端r verschiedene Test-Typen
markers =
    unit: Unit tests f端r einzelne Funktionen
    integration: Integration tests f端r komplette Workflows
    slow: Langsame Tests die viel Zeit brauchen
    asyncio: Async tests

# Async support
asyncio_mode = auto

# Coverage (optional)
# addopts = --cov=. --cov-report=html --cov-report=term
